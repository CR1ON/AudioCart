<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 30, 50, 0.9);
            padding: 32px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes scaleIn {
            to {
                transform: scale(1);
            }
        }

        .modal-content h2 {
            margin-bottom: 24px;
            font-size: 24px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 210, 255, 0.1);
        }

        .form-group input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            margin-right: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .emoji-picker {

            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .emoji-picker::-webkit-scrollbar {
            width: 4px;
        }

        .emoji-picker::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .emoji-option {
            aspect-ratio: 1;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .emoji-option.selected {
            background: rgba(0, 210, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-secondary {
            flex: 1;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .btn-primary {
            flex: 1;
            background: var(--accent-gradient);
            border: none;
            padding: 14px;
            border-radius: 14px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 210, 255, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);

        .btn-play {

            border-color: rgba(46, 213, 115, 0.3);
        }

        .btn-play:hover {
            background: rgba(46, 213, 115, 0.2);
        }

        .btn-play.playing {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
            color: var(--danger-color);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 71, 87, 0);
            }

            100% {

            }
        }

        .admin-header {

        .fab-add {

            right: 30px;

        .fab-add:hover {

        }

    </style>
</head>

    <script>
        let sounds = [];
        let selectedAddEmoji = 'ğŸµ';
        let selectedEditEmoji = 'ğŸµ';

        const audioPlayers = {};

        document.querySelectorAll('#addEmojiPicker .emoji-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#addEmojiPicker .emoji-option').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedAddEmoji = btn.dataset.emoji;
            });
        });

        document.querySelectorAll('#editEmojiPicker .emoji-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('#editEmojiPicker .emoji-option').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedEditEmoji = btn.dataset.emoji;
            });
        });

        async function loadSounds() {
            try {
                const res = await fetch('/api/sounds');
                const data = await res.json();
                sounds = data.sounds;
                renderSounds();
            } catch (err) {
                console.error('Failed to load sounds:', err);
            }
        }

        function renderSounds() {
            const list = document.getElementById('soundsList');
            const empty = document.getElementById('emptyState');

            if (sounds.length === 0) {
                empty.style.display = 'block';
                list.innerHTML = '';
                list.appendChild(empty);
                return;
            }

            empty.style.display = 'none';
            list.innerHTML = sounds.map(sound => `
                <div class="sound-card" data-id="${sound.id}">
                    <div class="sound-card-header">
                        <div class="sound-icon">${sound.emoji}</div>
                        <div class="sound-info">
                            <h3>${sound.name}</h3>
                            <p>${sound.filename}</p>
                        </div>
                    </div>
                    <div class="sound-actions">
                        <button class="btn-icon btn-play" id="play-${sound.id}" onclick="togglePlaySound('${sound.id}')">â–¶ï¸</button>
                        <button class="btn-icon" onclick="openEditModal('${sound.id}')">âœï¸</button>
                        <button class="btn-icon btn-delete" onclick="deleteSound('${sound.id}')">ğŸ—‘ï¸</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('soundName').value = '';
            document.getElementById('soundFile').value = '';
            document.querySelectorAll('#addEmojiPicker .emoji-option').forEach(b => b.classList.remove('selected'));
            document.querySelector('#addEmojiPicker .emoji-option[data-emoji="ğŸµ"]').classList.add('selected');
            selectedAddEmoji = 'ğŸµ';
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }

        async function submitSound(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('file', document.getElementById('soundFile').files[0]);
            formData.append('name', document.getElementById('soundName').value);
            formData.append('emoji', selectedAddEmoji);

            try {
                const res = await fetch('/api/sounds', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    closeAddModal();
                    loadSounds();
                } else {
                    const err = await res.json();
                    alert(err.detail || 'Failed to add sound');
                }
            } catch (err) {
                console.error('Upload error:', err);
                alert('Failed to upload sound');
            }
        }

        function openEditModal(id) {
            const sound = sounds.find(s => s.id === id);
            if (!sound) return;

            document.getElementById('editSoundId').value = id;
            document.getElementById('editSoundName').value = sound.name;

            document.querySelectorAll('#editEmojiPicker .emoji-option').forEach(b => {
                b.classList.remove('selected');
                if (b.dataset.emoji === sound.emoji) {
                    b.classList.add('selected');
                }
            });
            selectedEditEmoji = sound.emoji;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function submitEdit(e) {
            e.preventDefault();

            const id = document.getElementById('editSoundId').value;
            const name = document.getElementById('editSoundName').value;

            try {
                await fetch(`/api/sounds/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, emoji: selectedEditEmoji })
                });
                closeEditModal();
                loadSounds();
            } catch (err) {
                console.error('Update error:', err);
                alert('Failed to update sound');
            }
        }

        async function deleteSound(id) {
            if (!confirm('Delete this sound?')) return;

            if (audioPlayers[id]) {
                audioPlayers[id].pause();
                delete audioPlayers[id];
            }

            try {
                await fetch(`/api/sounds/${id}`, { method: 'DELETE' });
                loadSounds();
            } catch (err) {
                console.error('Delete error:', err);
            }
        }

        function togglePlaySound(id) {
            const btn = document.getElementById(`play-${id}`);

            if (audioPlayers[id]) {
                audioPlayers[id].pause();
                audioPlayers[id].currentTime = 0;
                delete audioPlayers[id];
                btn.textContent = 'â–¶ï¸';
                btn.classList.remove('playing');
                return;
            }

            const audio = new Audio(`/api/sounds/${id}/play`);
            audioPlayers[id] = audio;
            btn.textContent = 'â¹ï¸';
            btn.classList.add('playing');

            audio.play();

            audio.onended = () => {
                delete audioPlayers[id];
                btn.textContent = 'â–¶ï¸';
                btn.classList.remove('playing');
            };
        }

        loadSounds();
    </script>
